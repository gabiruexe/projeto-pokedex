<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="Imagem do pokemon" class="imagem-pokemon">

        <h1 class="personagem-data">
            <span class="numero-pokemon"></span> -
            <span class="nome-pokemon"></span>
        </h1>

        <form class="formulario">
            <input type="search" class="inputsearch" placeholder="Nome ou nÃºmero">
        </form>

        <div class="buttons">
            <button class="button-prev"><i class="fa-solid fa-arrow-left"></i> Prev</button>
            <button class="button-next">Next<i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <img src="./images/pokedex.png" alt="Imagem pokedex" class="pokedex">
    </main>

    <script src="https://kit.fontawesome.com/2ade82dc9d.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
